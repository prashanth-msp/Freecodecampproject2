<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>
<body>




<div class="container">
  <header class="header">
    <h1 id="title" class="text-center"> Student Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to fill this survey
    </p>
  </header>
  <form id="student survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which year are you studying?</p>
      <select id="dropdown" name="year" class="form-control" required>
        <option disabled selected value>Select year</option>
        <option value="firstyear">First year</option>
        <option value="secondyear">Second year</option>
        <option value="thirdyear">Third year</option>
        <option value="fourthyear">Fourth year</option>

      </select>
    </div>

    <div class="form-group">
      <p>Which level you are in coding?</p>
      <label>
        <input
          name="user-recommend"
          value="advanced"
          type="radio"
          class="input-radio"
          checked
        />Advanced</label
      >
      <label>
        <input
          name="user-recommend"
          value="intermediate"
          type="radio"
          class="input-radio"
        />Intermediate</label
      >

      <label
        ><input
          name="user-recommend"
          value="beginner"
          type="radio"
          class="input-radio"
        />Beginner</label
      >
    </div>

    <div class="form-group">
      <p>
        What is your favorite language for coding?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
        <option value="c++">C++</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What projects do you want make on?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="front-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Front-end Projects</label
      >
      <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization Projects</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="machine-learning"
          type="checkbox"
          class="input-checkbox"
        />Machine Learning</label
      >
      <label
        ><input
          name="prefer"
          value="ethical hacking"
          type="checkbox"
          class="input-checkbox"
        />Ethical Hacking</label
      >
      <label
        ><input
          name="prefer"
          value="deep-learning"
          type="checkbox"
          class="input-checkbox"
        />Deep-learning</label
      >

    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html
